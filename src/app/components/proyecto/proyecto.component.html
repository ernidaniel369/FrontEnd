<div class="row g-0">
    <h1>Proyectos realizados</h1>
    <div class="col-lg-12">
        <button type="button" class="btn btn-dark my-1" routerLink="/nuevaproy" *ngIf="isLogged">Nuevo proyecto</button>
    </div>   
    <div class="d-flex flex-column" *ngFor="let Proyecto of proy">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 parte1 d-flex flex-column my-3 p-3">
                <h1>{{Proyecto.titulo}}</h1>
                <p>{{Proyecto.resumen}}</p>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1" ></div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 parte2 my-3 p-3">
                <a href={{Proyecto.enlace}}><img [src]="Proyecto.imagen" class="img-fluid img-proyecto "></a>
            </div>
        </div>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 p-3">
            <td *ngIf="isLogged">
                <button class="btn btn-light mx-2" routerLink="/editproy/{{Proyecto.id}}">
                    <i class="bi bi-pencil-fill"></i> EDITAR</button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger mx-2" (click)="delete(Proyecto.id)">
                    <i class="bi bi-trash-fill"></i> BORRAR</button>
            </td>
        </div>
    </div>
</div>
