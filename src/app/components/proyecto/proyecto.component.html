
<div class="row">
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaproy" *ngIf="isLogged">
            Nuevo proyecto
        </button>
    </div>   
    <h1>Proyectos realizados</h1>
    <div class="contenedor" *ngFor="let Proyecto of proy">
        <div>
            <div class="col-sm-12 col-md-7 col-lg-7 parte1">
                <h1>{{Proyecto.titulo}}</h1>
                <p>{{Proyecto.resumen}}</p>
                
            </div>
            <div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-2 parte2">
                <a href={{Proyecto.enlace}}><img [src]="Proyecto.imagen" class="img-proyecto"  ></a>
            </div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editproy/{{Proyecto.id}}">
                    <i class="bi bi-pencil-fill"></i> EDITAR</button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(Proyecto.id)">
                    <i class="bi bi-trash-fill"></i> BORRAR</button>
            </td>

            


        </div>
    </div>
</div>
