<div class="container" *ngIf="proylab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="titulo">Titulo del proyecto</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="proylab.titulo" required>
                </div>
                <div class="form-group">
                    <label for="resumen">Resumen del proyecto</label>
                    <input type="text" class="form-control" id="resumen" name="resumen" [(ngModel)]="proylab.resumen" required>
                </div>
                <div class="form-group">
                    <label for="enlace">Enlace del proyecto</label>
                    <input type="text" class="form-control" id="enlace" name="enlace" [(ngModel)]="proylab.enlace" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
