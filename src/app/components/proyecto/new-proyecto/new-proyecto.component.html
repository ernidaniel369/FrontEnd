<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="titulo">Titulo del proyecto</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>
                </div>
                <div class="form-group">
                    <label for="resumen">Resumen del proyecto</label>
                    <input type="text" class="form-control" id="resumen" name="resumen" [(ngModel)]="resumen" required>
                </div>
                <div class="form-group">
                    <label for="enlace">Enlace del proyecto</label>
                    <input type="text" class="form-control" id="enlace" name="enlace" [(ngModel)]="enlace" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen del proyecto</label>
                    <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="imagen" required>
                </div>

                <button class="btn btn-primary">Agregar proyecto</button>
            </form>
        </div>
    </div>
</div>
