
<div class="row g-0">
    <h1 class="p-3">Hard & Soft skills</h1>
    <div class="col-lg-12">
        <button type="button" class="btn btn-dark mx-3 mb-3 " routerLink="/nuevahab" *ngIf="isLogged">
            Nueva Habilidad
        </button>
    </div>
   
    <div class="text-center col-sm-12 col-md-5 col-lg-3" *ngFor="let Habilidades of hab">
        <div>
            <h1>{{Habilidades.nombre}}</h1>
            <circle-progress
                [percent]="Habilidades.nivel"
                [radius]="90"
                [imageSrc]="Habilidades.imagen"
                [showImage]="true"
                [imageHeight]="70"
                [imageWidth]="70"
                [showUnits]="false"
                [showSubtitle]="false"
                [outerStrokeWidth]="16"
                [innerStrokeWidth]="2"
                [outerStrokeColor]="'#3e5f8a'"
                [innerStrokeColor]="'white'"
                [animation]="true"
                [animationDuration]="600"
            ></circle-progress>
        </div>

        <div>
            <tr>
                <td class="col-lg-1 col-md-1 col-sm-2 editar" *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="/edithab/{{Habilidades.id}}">
                    <i class="bi bi-pencil-fill"></i> EDITAR </button>
                </td>
                <td class="col-lg-1 col-md-1 col-sm-2 borrar" *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(Habilidades.id)">
                    <i class="bi bi-trash-fill"></i> BORRAR</button>
                </td>
            </tr>
        </div>

    </div>

    

</div>
