
<div class="row g-0">
    <h1 class="p-3">Hard & Soft skills</h1>
    <div class="col-lg-12">
        <button type="button" class="btn btn-dark mx-3 mb-3 " routerLink="/nuevahab" *ngIf="isLogged">
            Nueva Habilidad
        </button>
    </div>
    <div class="text-center col-sm-12 col-md-5 col-lg-3">
        <h1>Mysql</h1>
        <circle-progress
            [percent]="60"
            [radius]="90"
            [imageSrc]="'../assets/mysql.png'"
            [showImage]="true"
            [imageHeight]="70"
            [imageWidth]="70"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="'#3e5f8a'"
            [innerStrokeColor]="'white'"
            [animation]="true"
            [animationDuration]="600"
        ></circle-progress>
    </div>
    <div class="text-center col-sm-12 col-md-5 col-lg-3">
        <h1>NodeJs</h1>
        <circle-progress
            [percent]="60"
            [radius]="90"
            [imageSrc]="'../assets/nodejs.png'"
            [showImage]="true"
            [imageHeight]="70"
            [imageWidth]="70"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="'#3e5f8a'"
            [innerStrokeColor]="'white'"
            [animation]="true"
            [animationDuration]="600"
        ></circle-progress>
    </div>
    <div class="text-center col-sm-12 col-md-5 col-lg-3">
        <h1>Js</h1>
        <circle-progress
            [percent]="80"
            [radius]="90"
            [imageSrc]="'../assets/js.png'"
            [showImage]="true"
            [imageHeight]="70"
            [imageWidth]="70"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="'#3e5f8a'"
            [innerStrokeColor]="'white'"
            [animation]="true"
            [animationDuration]="600"
        ></circle-progress>
    </div>
    <div class="text-center col-sm-12 col-md-5 col-lg-3">
        <h1>Git</h1>
        <circle-progress
            [percent]="50"
            [radius]="90"
            [imageSrc]="'../assets/git.png'"
            [showImage]="true"
            [imageHeight]="70"
            [imageWidth]="70"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="'#3e5f8a'"
            [innerStrokeColor]="'white'"
            [animation]="true"
            [animationDuration]="600"
        ></circle-progress>
    </div>
    
    
    
    
</div>
