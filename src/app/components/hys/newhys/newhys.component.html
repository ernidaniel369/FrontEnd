<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Logo de la habilidad</label>
                    <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="imagen" required>
                </div>
                <div class="form-group">
                    <label for="nivel">Nivel de la habilidad</label>
                    <input type="text" class="form-control" id="nivel" name="nivel" [(ngModel)]="nivel" required>
                </div>
                <button class="btn btn-primary">Agregar habilidad</button>
            </form>
        </div>
    </div>
</div>
