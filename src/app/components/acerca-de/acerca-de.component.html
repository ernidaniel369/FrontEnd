    <div class="col d-flex flex-column" *ngFor="let Persona of per">

    </div>
    
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" *ngFor="let Persona of per">

            <div *ngIf="isLogged" class="Edit">
