<div class="row g-0">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark my-1" routerLink="/nuevaexp" *ngIf="isLogged">Nueva Experiencia</button>
    </div>

    <div class="col lg 1"></div>

    <div class="col-lg-11">
        <div class="table-respondive-sm">
            <table class="table table-borderless">
                <tbody class="row">
                    <tr *ngFor="let Experiencia of expe">
                        <td class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-start"><h2>{{Experiencia.nombreE}}</h2></td>
                        <td class="col-lg-8 col-md-8 col-sm-12 descripcion">{{Experiencia.descripcionE}}</td>
                        <td class="col-lg-1 col-md-1 col-sm-2 editar"*ngIf="isLogged">
                            <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                        </td>
                        <td class="col-lg-1 col-md-1 col-sm-2 borrar" *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
